<!-- Google Analytics -->
{% include head-custom-google-analytics.html %}

<!-- favicon -->
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- stylesheet -->
<link rel="stylesheet" href="{{ "/assets/css/custom.css?v=" | append: site.github.build_revision | relative_url }}">

<!-- font -->
<link href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" rel="stylesheet">

<!-- OGP -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator" content="@e_do_kiriko" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:title" content="{{ site.title | default: site.github.repository_name }}" />
<meta property="og:image" content="{{ '/img/card.png' | relative_url }}" />
